<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السيارات المتوفرة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }
        .car-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .car-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 300px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
            text-decoration: none; /* Ensures links don't have underlines */
            color: inherit; /* Ensures link text inherits color */
        }
        .car-item:hover {
            transform: scale(1.05);
        }
        .car-item img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }
        .car-info {
            padding: 15px;
        }
        .car-info h2 {
            font-size: 20px;
            margin: 0 0 10px;
        }
        .car-info p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }
        .no-image {
            background-color: #f0f0f0;
            padding: 60px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h1>السيارات المتوفرة</h1>

<div class="car-list">
  {% for car in cars %}
    <a href="{% url 'car_detail' car.id %}" class="car-item">
      {% if car.image %}
        <img src="{{ car.image.url }}" alt="{{ car.name }}">
      {% else %}
        <div class="no-image">لا توجد صورة متاحة</div>
      {% endif %}
      <div class="car-info">
        <h2>{{ car.name }} ({{ car.year }})</h2>
        <p>الصانع: {{ car.manufacturer.name }}</p>
      </div>
    </a>
  {% endfor %}
</div>

</body>
</html>
